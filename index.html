<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeropuerto Vivi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo" id="menu-toggle">Aeropuerto Vivi &#9776;</div> <!-- Ícono de menú de hamburguesa -->
            <div class="flight-status">
                Conocé el estado de tu vuelo:
            </div>
        </div>

        <!-- Menú desplegable oculto -->
        <div class="menu" id="hamburger-menu">
            <ul>
                <li><a href="#salidas">Salidas</a></li>
                <li><a href="#llegadas">Llegadas</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="sidebar">
                <img src="https://res.cloudinary.com/worldpackers/image/upload/c_fill,f_auto,q_auto,w_1024/v1/guides/article_cover/mjzgqw7rnipjyraeqyvi" alt="Publicidad" />
            </div>
            <div class="content">
                <div class="tabs">
                    <div class="tab active" id="salidas">Salidas</div>
                    <div class="tab" id="llegadas">Llegadas</div>
                </div>

                <div class="flight-info">
                    <div class="info-header">
                        <span>Horario</span>
                        <span>Vuelo</span>
                        <span>Aerolíneas</span>
                        <span>Origen</span>
                        <span>Estima</span>
                        <span>Sector</span>
                        <span>Estado</span>
                    </div>
                    <div class="info-content" id="info-content">
                        <!-- Example row -->
                    </div>
                </div>
            </div>
        </div>

        <div class="urgent">
            <div class="urgent-content">
                <span class="urgent-icon">!</span>
                <div>
                    <div class="urgent-title">Urgente:</div>
                    <div class="urgent-message">Ingresá y conocé los cambios de vuelo de último momento</div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
